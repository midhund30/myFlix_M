{% extends "base.html" %} {% block title %}Watch Video{% endblock %} 
{% block content%}
{% for vid in gallery%}
<style>
    .body{
    /* The image used */
    background-image: url("http://34.142.113.214/pics/{{vid.video.pic}}");
    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
</style>
<body class = "body">
    <div class="container" style = "padding-left: 200px; padding-top: 50px">
        <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="400px"
            controls preload="none" poster="http://34.142.113.214/pics/{{vid.video.pic}}"
            data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
            <source src="http://34.142.113.214/pics/{{vid.video.file}}" type='video/mp4'/>
        </video>
        <h5>{{vid.video.Name}}</h5>
        <p>{{vid.video.description}}</p>
    </div>
</body>
{%endfor%}

<div class="container-fluid">
    <h1 class="mt-4">Recomended</h1>
    <div class = "row g-3">
        {% if category == category%}
        {% for vid in gallery %}
        
        <div class = "col-12 col-md-6 col-lg-4">
            <div class = "card">
                <img src="http://34.142.113.214/pics/{{vid.video.pic}}" alt = "{{vid.video.Name}}" class = "card-img-top" style = "Height:400px;">
                <div class = "card-body">
                    <a href ="/play/{{vid.video.uuid}}" class="btn btn-primary btn-lg btn-block" role = "button">Watch</a>
                </div>

            </div>
        </div>
        {% endfor %}
        {% endif%}
       
    </div>
</div>

{% endblock %}
